<html>
  <head>
    <title>Formatos de Texto</title>
  </head>
  <body>
    <p>Texto en <strong>Negrita</strong></p>
    <p>Texto en <em> emfasis </em></p>
    <p>Texto en <code>if (a==0) then </code></p>
    <p>Texto <u>subrayado</u></p>
    <p>texto <sub>subindice</sub></p>
    <p>texto <sup>superindice</sup></p>
    <p>
      Creo firmemente que este verano <del>no llego a estar en forma</del
      ><ins>
        me vere nuevamente algo excedido de peso
      </ins>
    </p>
  </body>
</html>
